<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.01" required><br>

        <button type="submit">Calcular IMC</button>
    </form>

    <h2>Resultado do IMC</h2>
    <p>IMC: <span id="resultadoIMC">-</span></p>
    <p>Classificação: <span id="classificacao">-</span></p>
    <p>Obesidade (grau): <span id="grauObesidade">-</span></p>

    <script src="script.js"></script>
</body>
</html>
